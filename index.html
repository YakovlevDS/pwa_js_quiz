<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="white">
        <title>Quiz App</title>

        <meta name="Description" content="Quiz Questions" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/favicon.ico" />
    
    <link rel="apple-touch-icon" href="images/192x192.png">

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
          </script>
        
        <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
        ></script>
        
        

        
    </head>
    <body>

        
        
        <div class="quiz-container" id="quiz">
            
            <script async defer>
                var installComponent = document.createElement("pwa-install");
                document.body.appendChild(installComponent);
                installComponent.getInstalledStatus();
              </script>

            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input
                            type="radio"
                            id="a"
                            name="answer"
                            class="answer"
                        />
                        <label id="a_text" for="a">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="b"
                            name="answer"
                            class="answer"
                        />
                        <label id="b_text" for="b">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="c"
                            name="answer"
                            class="answer"
                        />
                        <label id="c_text" for="c">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="d"
                            name="answer"
                            class="answer"
                        />
                        <label id="d_text" for="d">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
